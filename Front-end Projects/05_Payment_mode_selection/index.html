<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-mode-selection</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <!--Interface to Select the mode of payment!-->

    <h2>To subscribe, choose an appropriate payment method from the options available below--</h2><hr>

    <div>
    <input type = "checkbox" id = "subscribe">
    <label for = "subscribe">Subscribe</label><br><hr>

    <h4>Payment-Modes: </h4>

    <input type = "radio" id = "Visa" name = "payment_mode">
    <label for = "Visa">Visa</label><br>

    <input type = "radio" id = "MasterCard" name = "payment_mode">
    <label for = "MasterCard">MasterCard</label><br>

    <input type = "radio" id = "Paypal" name = "payment_mode">
    <label for = "Paypal">Paypal</label><br><br>

    <button id = "submit" type = "submit">Submit</button>
    
    <hr>

    <p id = "Subscription_choice">Subscribed yet?</p>
    <p id = "Payment_mode_choice">If yes, choose an appropriate payment mode from above :)</p>

    <hr>
    </div>
    

    <script src = "index.js"></script>
</body>
</html>
