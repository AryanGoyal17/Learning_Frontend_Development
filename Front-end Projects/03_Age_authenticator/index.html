<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Authenticator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <!--Age-Authenticator-->
    <!--This is a mini-project made using HTML,CSS,Java-Script-->

    <!--Sometimes in websites the user has to enter whether he/she is above a certain age or NOT, for example while
        applying for a driver's license.-->

    <!--So this mini-project is just that mini-interface made interactive using Java-script-->

    <!--This is made by taking an example of a driver's license!!-->

    <h1>Age-Authenticator</h1><hr>

    <label>Enter your age: </label>
    <input type = "number" id = "age_input"><br><br>
    <button id = "submit_age">Submit</button>
    <hr>

    <p id = "answer">Enter your age to know whether you can avail the driver's license or NOT.</p><hr>
    
    
    <script src = "index.js"></script>
</body>
</html>
