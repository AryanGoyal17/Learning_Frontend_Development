<!--Inserting images in a Webpage-->

<!DOCTYPE html>

<html>
    <head>
        <title>Inserting Images in a webpage</title>
    </head>
    <body>

        <h1>Inserting Images</h1>
        <hr>

        Image1: 
        <img src = "../../Files/Image1.jpg" alt = "My image" height = "200">

        <br><br>

        Image2(GIF + hyperlink): 
        <a href = "https://en.wikipedia.org/wiki/Dog">
            <img src = "../../Files/image-2(gif).gif" height = "200" alt = "Dog-Wikipedia">
        </a>

    </body>
</html>
