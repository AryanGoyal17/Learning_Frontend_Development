<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Formatting</title>
</head>
<body>
    
    <p>This is normal text</p>
    <p>This is <b>bold</b> text</p>
    <p>This is <i>italicized</i> text</p>
    <p>This is <u>underlined</u> text</p>
    <p>This is <del>deleted</del> text</p>
    <p>Using subscript-- log<sub>a</sub>b</p>
    <p>Using superscript-- 1<sup>st</sup></p>
    <p>This is <big>big</big> text</p>
    <p>This is <small>small</small> text</p>
    <p>This is <mark>highlighted(marked)</mark> text</p><!--For mark tag , default is yellow... to change use CSS-->
    <p>This is <mark style = "background-color: red"> highlighted(marked)</mark> text</p><!--inline CSS used-->
    <p>This is <tt>monospaced</tt> text</p><!--Every character takes same horizontal space-->


</body>
</html>
