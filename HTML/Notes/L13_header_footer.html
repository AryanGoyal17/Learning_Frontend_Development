<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-Footer</title>
</head>
<body>
    
    <!--Notes-->
    <!--Divide webpage into 3 parts-- <header>, <main>(for main body), <footer>-->
    <!--Headers and footers make CSS styling easier and organizes the webpage more effectively-->
    <!--Headers -- generally contain title, nav bars etc.. while
        Footers--generally contain concluding content at bottom of webpage like copyright, email(contact info), author etc..-->
    <!--<header> and <footer> are semantic tags and explain their meaning to both developer and the web browser-->
    <!--Use &copy; to use the copyright symbol in a webpage as done here in the footer tag-->

    <header style = "background-color: aqua;">
        <h1>Welcome to ABC</h1>
        <a href = "">Home</a>
        <a href = "">About Us</a>
        <a href = "">Products</a>
        <a href = "">Contact Us</a>
        <hr>
    </header>

    <main style = "background-color: yellow;">
        <h4>Song!!</h4>
        <img src = "../../Files/image_practice.png" alt = "Album Cover"><br>
        <a href = "https://www.youtube.com/watch?v=3AtDnEC4zak" target = "_blank" title = "Music Video">Music video link</a>
    </main>

    <footer style = "background-color: orange;">
          <hr>
          Singer: XYZ<br>
          &copy; copyright reserved<br>
          <a href = "mailto:abc.123@gmail.com" target = "_blank">abc.123@gmail.com</a>
    </footer>

</body>
</html>
